<p-table [value]="aplicacoes" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
     <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>&nbsp;</th>
     </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aplicacao>
     <tr>
      <td style="text-align: right;">{{aplicacao.id}}</td>
      <td>{{aplicacao.nome}}</td>
      <td><button pButton icon="pi pi-pencil" [routerLink]="['/aplicacao/aplicacao-add/', aplicacao.id]" title="Selecionar Aplicação"></button><button pButton icon="pi pi-pencil" [routerLink]="['/entidades/aplicacao/', aplicacao.id]" title="Selecionar Entidades"></button></td>
     </tr>
    </ng-template>
   </p-table>
