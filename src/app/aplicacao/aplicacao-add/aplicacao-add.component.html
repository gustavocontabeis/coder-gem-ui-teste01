<div> 
    <p-toast></p-toast> 
    <p-panel header="Aplicacoes">
        <form #aplicacaoForm="ngForm" (ngSubmit)="onSubmit(aplicacaoForm)">
            <div class="ui-g ui-fluid" *ngIf="aplicacao">
                <div class="ui-g-12">
                    <div class="ui-g-4 label">
                        <label id="label-id" for="id">Id</label>
                    </div>
                    <div class="ui-g-8 input">
                        <input id="id" name="id" #id="ngModel" pKeyFilter="int" placeholder="Id"
                            [(ngModel)]="aplicacao.id" [required]="false" >
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4 label">
                        <label id="label-nome" for="nome">Nome</label>
                    </div>
                    <div class="ui-g-8 input">
                        <input id="nome" name="nome" #nome="ngModel" pInputText placeholder="Nome"
                            [(ngModel)]="aplicacao.nome" [required]="true">
                    </div>
                </div>
            </div>
        </form>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button pButton icon="pi pi-check" (click)="salvar()" label="Salvar"
                [disabled]="!aplicacaoForm.valid"></button>
            <button pButton icon="pi pi-times" (click)="confirmarExcluir()" label="Excluir" class="ui-button-secondary"
                *ngIf="aplicacao.id"></button>
        </div>
    </p-panel>
</div>
